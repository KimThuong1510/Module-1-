<!DOCTYPE html>
<html lang="en">
<head> 
        <div class="header-container">
            <div class ="title-container">
                <h1 style="color:rgba(160, 176, 192, 0.968);", size = 500px; style="font-family: Arial, Helvetica, sans-serif;">TRƯỜNG ĐẠI HỌC KINH TẾ ĐÀ NẴNG</h1>
            </div>
            <div class = "logo-container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUY1CXmJNeisjadNcFrvwNL6UAFU3p9QrHiLUhTaxnbw&s " alt="DUE Logo">
            </div>
        </div>
    <meta charset="UTF-8">
    <title font-size = 50px;>Quản lý hồ sơ sinh viên</title>
    <link rel = "stylesheet" type = "text/css" href="./student.css/style.css"/>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <h2 style="background-color:rgba(160, 176, 192, 0.968);">QUẢN LÝ HỒ SƠ SINH VIÊN</h2>

<div class = "container">
    <div class = "form-student" class="image-container" class="image-container img" class="link-container">
        <h3 font-size="30px">THÔNG TIN SINH VIÊN</h3>
        <label> Họ và tên </label>
        <input type="text" id="Fullname"/>
        <span id="FullnameError" class = "error"></span>
        <br>
        <label> Ngày sinh </label>
        <input placeholder="dd/mm/yyyy" type="text" id="Datetime"/>
        <span id="DatetimeError" class = "error"></span>
        <br>
        <label> Lớp </label>
        <select type="text" id="class1">
        <option value ="">Chọn lớp</option>
        <option value ="K22.2">K22.1</option>
        <option value ="K22.2">K22.2</option>
        <option value ="K22.3">K22.3</option>
        <option value ="K22.4">K22.4</option>
        <option value ="K23.1">K23.1</option>
        <option value ="K23.2">K23.2</option>
        </select>
        <span id ="ClassError" class="error"></span>
        <br>
        <label> Chuyên ngành</label>
        <select type="text" id="Major">
            <option value ="">Chọn chuyên ngành</option>
            <option value ="Quản trị công nghệ AI">Quản trị công nghệ AI</option>
            <option value ="Lập trình Web">Lập trình Web</option>
            <option value ="Quản trị dự án">Quản trị dự án</option>
            <option value ="Công nghệ kỹ thuật số">Công nghệ kỹ thuật số</option>
            <option value ="Phân tích nghiệp vụ hệ thống">Phân tích nghiệp vụ hệ thống</option>
            <option value ="Thiết kế giao diện Game">Thiết kế giao diện Game</option>
        </select>
        <span id ="MajorError" class="error"></span>
        <br>
        <label> Mã sinh viên </label>
        <input type="text" id="MSV"/>
        <span id="MSVError" class = "error"></span>
        <br>
        <label>Địa chỉ quê quán </label>
        <input type="text" id="Address"/>
        <span id="AddressError" class = "error"></span>
        <br>
        <label>Địa chỉ Email</label>
        <input type="text" id="Email"/>
        <span id="EmailError" class = "error"></span>
        <br>
        <label>Số điện thoại</label>
        <input type="text" id="Number"/>
        <span id="NumberError" class = "error"></span>
        <br>
        <label>Giới tính</label>
        <select type="text" id="Gender">
            <option value ="">Chọn giới tính </option>
            <option value ="Nam">Nam</option>
            <option value ="Nữ">Nữ</option>
            <option value ="Khác">Khác</option>
        </select>
        <span id ="GenderError" class="error"></span>
        <br>
        <label>&nbsp</label>
        <button onclick="update()">Lưu lại</button>
        <button onclick="save()" id="saveButton" type="button">Thêm </button>
    
    </div>
    <div class="image-container">
        <img src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-yellow-character-avatar-icon-image_2292190.jpg " alt="" id="preview" style="margin-right: 150px" stype ="margin-top: 20px" >
    </div>
    
</div>
<div class = "class-student table">
    <h4>DANH SÁCH SINH VIÊN</h4>
    <table border="1" style="border-collapse: 5px;" id="list-student">
    <thead style="background-color:rgba(98, 107, 211, 0.571);">
    <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Ngày sinh</th>
        <th>Lớp</th>
        <th>Chuyên ngành</th>
        <th>Mã sinh viên</th>
        <th>Địa chỉ</th>
        <th>Email</th>
        <th>SDT</th>
        <th>Giới tính</th>
        <th>Điều chỉnh</th>
    </tr>
    </thead>
    <tbody id="display" ></tbody>
    </table>
    <input type="hidden" id="currentIndex">
    <script src="./Student.js/student.js"> </script>
</div>
</body>
</html>
